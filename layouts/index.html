{{define "main"}}
<div class="intro" style="align-items: center">
  {{if .Site.Params.main.enabled }}
  <img
    class="image_intro"
    src="https://source.unsplash.com/random/750x150/?flower,abstract,electronic"
    title="{{	.Site.Params.main.img_title }}"
    alt=".. random image .."
  />
  <ul>
    <li class="intro-quote">{{ .Site.Params.main.quote }}</li>
  </ul>
  {{ end }}
  <p>{{ .Site.Params.main.description | safeHTML }}</p>
</div>
{{ partial "menu.html" . }}
{{ end }}
