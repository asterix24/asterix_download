{{define "main"}}
<div id="logoid" class="intro">
  <div style="align-items: center">
    {{if .Site.Params.main.enabled }}
    <img
      id="rdmimg"
      class="logo-image"
      src="{{ .Site.Params.main.img | absURL }}"
      title="{{ .Site.Params.main.img_title }}"
      width="200px"
      alt="Author's picture or avatar or logo"
    />
    <ul>
      <li class="intro-quote">{{ .Site.Params.main.quote }}</li>
    </ul>
    {{ end }}
  </div>
  <div class="content">
    {{ with .Site.GetPage "frontpage" }}
    {{.Content }}
    {{ end }}
  </div>
</div>

{{ end }}
