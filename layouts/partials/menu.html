<div class="head-bar">
    <div class="bar">
        <span class="bar_start_home b-red">
            <a href="{{.Site.BaseURL}}">î‚ </a>
        </span>
        {{- $currentPage := . -}}
        {{ range .Site.Menus.main -}}
        <span class="{{.Pre}} {{.Post}}">
            <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
        </span>
        {{- end }}

        <span id="dclock" class="bar_left b-yellow">00:00</span>
        <span id="barStop" class="bar_stop b-black">
          <input type="checkbox" class="checkbox" id="chk" />
            <label class="custom-label" for="chk">

<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sun" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4 80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31 0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1zm-155.9 106c-49.9 49.9-131.1 49.9-181 0-49.9-49.9-49.9-131.1 0-181 49.9-49.9 131.1-49.9 181 0 49.9 49.9 49.9 131.1 0 181z"></path></svg>
            <div class="ball"></div>
            </label>
        </span>

      <script>
    "use strict";
      function currentTime(){let date=new Date();let hh=date.getHours();let mm=date.getMinutes();let ss=date.getSeconds();hh=(hh<10)?"0"+hh:hh;mm=(mm<10)?"0"+mm:mm;ss=(ss<10)?"0"+ss:ss;let time=hh+":"+mm+":"+ss;document.getElementById("dclock").innerText=time;var t=setTimeout(function(){currentTime()},1000)}currentTime();

        const styleSwapperHead = (color) => {
            Array.from(document.head.getElementsByTagName("meta")).forEach(function(item) {
                if (item.name === "theme-color") {
                    item.content = color;
                }
            });
        }
        const styleSwapperSwtich = (color) => {
            var ele = document.getElementById("barStop");
            ele.classList.toggle("b-black");
            ele.classList.toggle("b-light");
        }

        const themeSetter = (theme) => {
          document.body.classList.toggle('dark')
          localStorage.setItem('theme', theme)
          blockSwitcher()
        }
        const blockSwitcher = () => [...document.getElementsByTagName("BLOCKQUOTE")]
            .forEach(b => b.classList.toggle('dark'))
        const styleSwapper = () => {
            document.body.classList.add('back-transition')
            if (localStorage.getItem('theme') === 'dark') {
                styleSwapperHead("#ebdbb2");
                styleSwapperSwtich("");
                themeSetter('light');
            }
            else if (localStorage.getItem('theme') === 'light') {
                styleSwapperHead("black");
                styleSwapperSwtich("");
                themeSetter('dark');
            }
        }
        if (localStorage.getItem('theme') === 'dark'){
            themeSetter('dark')
            styleSwapperHead("black");
            styleSwapperSwtich("");
            document.addEventListener("DOMContentLoaded", blockSwitcher)
        }
        else localStorage.setItem('theme', 'light')
        document.getElementById('chk').addEventListener('change',styleSwapper);
        window.addEventListener("scroll", () => {
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            if(height >= 500) {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("scrollIndicator").style.width = scrolled + "%";
        }
        });
      </script>
    </div>
</div>
